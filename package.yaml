name: drone-scheduler
version: '0.1.0.0'
category: Web
author: Tristan Seligmann
maintainer: dev@fusionapp.com
copyright: Â© 2017 Crownmill Trading (Pty) Ltd
license: MIT
github: fusionapp/drone-scheduler
extra-source-files:
  - README.md
default-extensions:
  - ConstrainedClassMethods
  - DataKinds
  - DeriveGeneric
  - FlexibleContexts
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - RecordWildCards
  - TypeFamilies
  - TypeOperators
dependencies:
  - protolude >=0.1.6 && <0.2
library:
  source-dirs: src
  ghc-options: -Wall
  exposed-modules:
    - Lib
  dependencies:
    - base >=4.7 && <5
    - aeson
    - cron
    - http-api-data
    - http-client
    - http-client-tls
    - lens
    - network-uri
    - optparse-applicative
    - servant
    - servant-client
    - time
    - yaml
executables:
  drone-scheduler:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - drone-scheduler
tests:
  drone-scheduler-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base
      - drone-scheduler
